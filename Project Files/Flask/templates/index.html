<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Cirrhosis Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='background_image.avif') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);  /* Semi-transparent to keep text readable */
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 10px;
            text-shadow: 1px 1px #ddd;
            letter-spacing: 1px;
        }

        .image {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .image img {
            max-width: 100%;
            width: 420px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #8B0000;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #b30000;
        }

        .note {
            margin-top: 25px;
            text-align: center;
            color: #444;
            font-style: italic;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Liver Cirrhosis Prediction</h1>

        <div class="image">
            <img src="{{ url_for('static', filename='liver_image.webp') }}" alt="Liver Illustration">
        </div>

        <form action="/predict" method="post">
            <div class="grid">
                {% for feature in features %}
                <div class="form-group">
                    <label for="{{ feature }}">{{ feature }}</label>
                    <input type="text" id="{{ feature }}" name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-btn">Predict</button>
        </form>

        <div class="note">
            ‚ö†Ô∏è Please make sure all fields are accurately filled before submitting the form.
        </div>
    </div>
</body>
</html>
