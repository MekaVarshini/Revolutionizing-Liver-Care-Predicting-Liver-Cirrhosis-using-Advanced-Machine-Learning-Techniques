        h2 {
            color: #8B0000;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .healthy {
            color: green;
        }

        .risk {
            color: #d32f2f;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        }
    </style>
</head>
